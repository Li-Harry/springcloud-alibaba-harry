server:
  port: 8002 # 端口号
spring:
  application:
    name: neoderm-gratus # 服务名
  profiles:
    active: dev # 环境对应的profile
  cloud:
    nacos:
      username: nacos # nacos用户名
      password: nacos # nacos密码
      discovery:
        server-addr: localhost:8848 # nacos服务地址
        group: DEFAULT_GROUP
        namespace: e9a93485-78b2-472d-9106-3970d2442b9a # 命名空间
      config:
        server-addr: localhost:8848 # nacos配置地址
        file-extension: yaml # 配置文件拓展名
        group: DEFAULT_GROUP # 配置文件分组
        namespace: e9a93485-78b2-472d-9106-3970d2442b9a # 命名空间
        shared-configs: # 共享配置
          - data-id: application.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: application-${spring.profiles.active}.yaml
            group: DEFAULT_GROUP
            refresh: true
    sentinel: # sentinel nacos配置
      datasource:
        flow:
          nacos:
            server-addr: localhost:8848
            namespace: e9a93485-78b2-472d-9106-3970d2442b9a
            data-id: ${spring.application.name}-flow-rules
            group-id: SENTINEL_GROUP
            data-type: json
            rule-type: flow
        param:
          nacos:
            server-addr: localhost:8848
            namespace: e9a93485-78b2-472d-9106-3970d2442b9a
            data-id: ${spring.application.name}-param-rules
            group-id: SENTINEL_GROUP
            data-type: json
            rule-type: param-flow
        degrade:
          nacos:
            server-addr: localhost:8848
            namespace: e9a93485-78b2-472d-9106-3970d2442b9a
            data-id: ${spring.application.name}-degrade-rules
            group-id: SENTINEL_GROUP
            data-type: json
            rule-type: degrade
        system:
          nacos:
            server-addr: localhost:8848
            namespace: e9a93485-78b2-472d-9106-3970d2442b9a
            data-id: ${spring.application.name}-system-rules
            group-id: SENTINEL_GROUP
            data-type: json
            rule-type: system
        authority:
          nacos:
            server-addr: localhost:8848
            namespace: e9a93485-78b2-472d-9106-3970d2442b9a
            data-id: ${spring.application.name}-authority-rules
            group-id: SENTINEL_GROUP
            data-type: json
            rule-type: authority